<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
  ¿Estás seguro de que deseas eliminar este cliente?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirmClick()">Eliminar</button>
</mat-dialog-actions>
